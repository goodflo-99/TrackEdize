<div class="container">
    <div class="main-body">
      <div class="row">
        <div class="col-5">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="{{accountInfo.gender == 'male' ? maleIcon : femaleIcon}}" alt="AdminIcon" class="rounded-circle p-1 bg-primary" width="160">
                <!-- <div class="mt-3">
                  <button class="btn btn-outline-primary" [routerLink]="['/chat']">Message</button>
                </div> -->
              </div>
              <hr class="hr hr-blurry">
                <div class="d-flex justify-content-center input-group mt-4">
                  <span class="input-group-text" id="firstName">First Name</span>
                  <mdb-form-control>
                    <input mdbInput [(ngModel)]="accountInfo.firstName" class="form-control right-input" id="firstName" type="text">
                  </mdb-form-control>
                </div>
                <div class="d-flex justify-content-center input-group mt-4">
                  <span class="input-group-text" id="lastName">Last Name</span>
                  <mdb-form-control>
                    <input mdbInput [(ngModel)]="accountInfo.lastName" class="form-control right-input" id="lastName" type="text">
                  </mdb-form-control>
                </div>
                <div class="d-flex justify-content-center input-group mt-4">
                  <span class="input-group-text" id="role">Role</span>
                  <!-- <p-dropdown [className]="['right-side-menu']" [options]="roles" name="role" placeholder="Role"></p-dropdown> -->
                  <p-dropdown [(ngModel)]="accountInfo.role" [options]="roles" optionLabel="name" optionValue="id" [className]="['right-side-menu']" name="role" placeholder="Role"></p-dropdown>
                </div>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="card">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Gender</h6>
                </div>
                <div class="col-sm-9 text-secondary d-flex justify-content-around">
                  <div>
                    <p-selectButton  [options]="genders" [(ngModel)]="accountInfo.gender" optionLabel="label" optionValue="value"></p-selectButton>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" [(ngModel)]="accountInfo.email" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" [(ngModel)]="accountInfo.phoneNumber" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Country</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" [(ngModel)]="accountInfo.country" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">City</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" [(ngModel)]="accountInfo.city" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <input type="button" (click)="updateAccountInfo()" class="btn btn-primary px-4" value="Save Changes">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
