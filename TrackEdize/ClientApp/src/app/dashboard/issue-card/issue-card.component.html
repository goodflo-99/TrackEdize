<div class="p-2" style="width:20em;">
    <p-card subheader="{{issue.key}}" (click)="goToIssue()" styleClass="{{colorHelper.getBorderCardColor(issue.type)}}">
        {{issue.subject}}
        <ng-template pTemplate="footer">
            <div class="d-flex justify-content-end">
                <span [ngClass]="colorHelper.getIssueCardColor(issue.type)" class="px-2 rounded">
                    {{issue.type}}
                </span>
            </div>
        </ng-template>
    </p-card>
</div>
