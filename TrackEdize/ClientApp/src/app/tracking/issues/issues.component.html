    <filter (filterChange)="filterIssues($event)"></filter>

<table class="table align-middle mb-0 table-hover table-striped">
    <thead class="table-light">
        <tr class="table-primary">
            <th class="col-1">Key</th>
            <th class="col-1">Type</th>
            <th class="col-8">Subject</th>
            <th class="col-2">Sprint</th>
            <th class="col-2">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let is of issues" (click)="edit(is)">
            <th>{{is.key}}</th>
            <th><span [ngClass]="colorHelper.getIssueCardColor(is.type)" class="p-1">{{is.type}}</span></th>
            <th>{{is.subject}}</th>
            <th>{{is.sprint?.title ? is.sprint?.title : 'Backlog'}}</th>
            <th>{{is.status}}</th>
        </tr>
    </tbody>
</table>
