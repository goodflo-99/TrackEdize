<div class="d-flex align-items-center">
    <div class="input-group mb-3">
        <!-- <p-multiSelect [options]="projects" [(ngModel)]="selectedProjects" optionLabel="name" optionValue="id" display="chip" (onChange)="projectsFilterChange($event)"></p-multiSelect> -->
        <span class="input-group-text" id="browser">Filter by project</span>
        <p-dropdown [options]="projects" [(ngModel)]="selectedProject" [showClear]="true" optionLabel="name" optionValue="id" placeholder="Select a Project" (onChange)="projectFilterChange($event)"></p-dropdown>
    </div>
    <button type="button" class="btn btn-primary">Add new issue</button>
</div>

<div class="mt-2">
    <span class="p-input-icon-left p-input-icon-right">
        <i class="pi pi-search"></i>
            <i class="pi pi-times" (click)="clearSearch()"></i>
        <input type="text" pInputText placeholder="Search" (change)="searchFilterChange()" [(ngModel)]="search">
    </span>
</div>
