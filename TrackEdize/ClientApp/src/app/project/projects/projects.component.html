<div class="d-flex align-items-center justify-content-end mb-4">
    <button (click)="addProject()" type="button" class="btn btn-primary">Add new project</button>
</div>
<table class="table align-middle mb-0 table-hover table-striped">
    <thead class="table-light">
        <tr class="table-primary">
            <th>Abbreviation</th>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pr of projects">
            <th>{{pr.abbreviation}}</th>
            <th>{{pr.name}}</th>
            <th>{{pr.description}}</th>
            <th>
                <a (click)="editProject(pr.id)">Edit</a>
                <span> | </span>
                <a (click)="deleteProject(pr.id)">Delete</a>
            </th>
        </tr>
    </tbody>
</table>
