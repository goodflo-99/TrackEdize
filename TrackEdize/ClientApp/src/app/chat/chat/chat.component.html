<div class="ud-header">
  <h2 class="text-center"><i class="pi pi-hashtag" style="font-size: 1.6rem"></i> General Chat</h2>
</div>
<hr class="hr hr-blurry">

<div>
  <div class="message-container" #scrollContainer [scrollTop]="scrollContainer.scrollHeight">
    <div *ngFor="let mObj of msgInboxArray" >
      <div class="d-flex" [ngClass]="mObj.id == accInfo.id ? 'justify-content-end' : 'justify-content-start'">
        <div class="div-left msg">
          <p-chip label="{{mObj.user}}" icon="pi pi-check" class="chip-left"></p-chip>
          <br>
          {{mObj.msgText}}
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-11">
        <div class="input-group">
          <mdb-form-control>
            <textarea [(ngModel)]="msgDto.msgText" mdbInput class="form-control" id="message" autocomplete="off"
              appTextareaAutoresize (keydown.enter)="send();false"></textarea>
            <label mdbLabel class="form-label" for="message">Message</label>
          </mdb-form-control>
        </div>
      </div>
      <div class="d-flex col-1 align-items-center justify-content-center">
      <button class="btn btn-outline-primary send-btn" (click)="send()"><i class="fa fa-paper-plane"></i></button>
      </div>
    </div>
    
  </div>
</div>



<p-toast key="emptyInput" position="top-center"></p-toast>
